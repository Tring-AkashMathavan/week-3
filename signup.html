<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tringapps SignUp</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.cdnfonts.com/css/rajdhani" rel="stylesheet" />
    <link rel="stylesheet" href="signup-style.css" />
  </head>
  <body>
    <div class="left-section">
      <nav class="navbar navbar-light p-3 px-md-5">
        <a class="navbar-brand" href="FirstPage.html">
          <img
            src="assets/tringapps-logo.svg"
            width="150"
            height="32.85"
            alt="logo"
          />
        </a>
      </nav>


      <div class="container">
        <div class="switch-buttons">
          <button class="inactive" onclick="signIn()">Sign In</button>
          <button class="active">Sign Up</button>
        </div>
        <div class="input-data">
          <label for="Name"
            >Your Name<span style="color: #cc1e4f">*</span></label
          >
          <input type="text" id="name" placeholder="Enter your Name" required/>
          <label for="Email"
            >Your Email<span style="color: #cc1e4f">*</span></label
          >
          <input type="email" id="email" placeholder="Enter your Email" required/>
          <label for="language">language</label>
          <select name="language" required>
            <option value="english">English</option>
            <option value="Chinese">Chinese</option>
            <option value="German">German</option>
            <option value="arabic">Arabic</option>
          </select>
          <label for="Phone">Phone number</label>
          <div class="phone-no">
            <select name="country" required>
              <option value="india" class="country-child">&#127470; +91</option>
              <option value="america" class="country-child">ðŸ‡ºðŸ‡¸ +1</option>
              <option value="china" class="country-child">ðŸ‡¨ðŸ‡³ +86</option>
              <option value="germany" class="country-child">ðŸ‡©ðŸ‡ª +49</option>
            </select>
            <input type="tel" placeholder="Enter phone-no" id="ph-no" required/>
          </div>
          <label for="Password">Password</label>
          <input type="password" placeholder="Enter Password" id="pwd" required/>
        </div>
        <div class="checkbox-confirmation">
          <p><input type="checkbox" value="remember-me" required/> RememberMe</p>
          <p>
            <input type="checkbox" value="terms-policy" required/> I agree to all the
            <span style="color: #eba832">Terms</span> and
            <span style="color: #eba832">Private Policy</span>
          </p>
          <p>
            <input type="radio" value="18+" class="age-verification" required/> I'm over
            18+
          </p>
        </div>
        <button class="submit-btn" onclick="submitdata()">Submit</button>
        <div class="hori_line">
          <hr style="width: 50%" />
          <p>OR</p>
          <hr style="width: 50%" />
        </div>
        <button class="google-btn">
          Sign Up with <img src="assets/google.png" alt="" />
        </button>
        <p class="signup">
          Already have an account? <a href="signin.html">Sign In</a>
        </p>
      </div>
    </div>
    <div class="right-section">
      <img src="assets/signin.png" alt="." />
    </div>


    <script>

      const signIn = () => {
        window.location.href = "signin.html";
      };

      const submitdata = () => {
        let data = JSON.parse(localStorage.getItem("details")) || [];
        let email = document.getElementById("email").value;

        for (let element of data) {
          if (element.email === email) {
            alert("Data already exists");
            return;
          }
        }

        const dataobject = {
          name: document.getElementById("name").value,
          email: email,
          phone: document.getElementById("ph-no").value,
          password: document.getElementById("pwd").value,
        };
        data.push(dataobject);
        localStorage.setItem("details", JSON.stringify(data));
        alert("Data added successfully");
      };

      
    </script>
  </body>
</html>
