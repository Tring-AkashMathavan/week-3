<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="signin-style.css" />

  </head>


  <body>
    <nav class="navbar navbar-light fixed-top p-3 px-md-5">

      <a class="navbar-brand" href="FirstPage.html">
        <img
          src="assets/tringapps-logo.svg"
          width="150px"
          height="32.85px"
          alt="logo"
        />
      </a>
    </nav>

    <div class="container">

      <div class="switch-buttons">
        <button class="active">Sign In</button>
        <button class="inactive" onclick="signUp()">Sign Up</button>
      </div>

      <label for="email">Your Email<span style="color: #cc1e4f">*</span></label>
      <input type="email" id="email" placeholder="Enter email" required/>
      <label for="password">Your Password<span style="color: #cc1e4f">*</span></label>
      <div>
        <input type="password" id="password" placeholder="Enter password" required/>
      </div>

      <div class="checkbox">
        <div class="d-flex align-items-center">
          <input type="checkbox" style="margin-top: 15px" required/>
          <label for="remember-me" class="remember-me">Remember me</label>
        </div>
        <span class="forgot"><a href="#">Forgot Password?</a></span>
      </div>
      <button class="submit-btn" onclick="submitdata()">Submit</button>
      <div class="hori_line">
        <hr style="width: 50%" />
        <p>OR</p>
        <hr style="width: 50%" />
      </div>
      
      <button class="google-btn">
        Sign In with <img src="assets/google.png" alt="" />
      </button>
      <p class="signup">
        Donâ€™t have an account? <a href="/signup.html">Sign Up</a>
      </p>
    </div>
    <div class="right-section">
      <img src="assets/signin.png" alt="." />
    </div>

    <script>
      function signUp() {
        window.location.href = "signup.html"; // Redirect to Sign Up page
      }
      function submitdata() {
        const id = document.getElementById("email").value;
        const pwd = document.getElementById("password").value;
        let data = JSON.parse(localStorage.getItem("details")) || []; // Parse to an array

        for (let element of data) {
          if (element.email === id && element.password === pwd) {
            alert("Login Successful!");
            window.location.href = "FirstPage.html";
            return;
          } else if (element.email === id && element.password !== pwd) {
            alert("Email or password is incorrect!!");
            return;
          }
        }

        alert("Please sign up and sign in!");
        return;
      }
    </script>
  </body>
</html>
